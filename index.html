<!DOCTYPE html>
<html lang="es-ar">
<head>
	<title>Encriptador de Mensajes</title>
	<meta charset="UTF-8">
	<meta name="description" content="Encriptador de Mensajes"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <h1 class="titulo">Encriptador y desencriptador de texto:</h1>
    <section class="main">
      <form action="form box"></form>
      <label id="reglas" for="">Solo letras minúsculas, sin tildes ni caracteres especiales.</label>
      <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí.">
      <button class="btn" type="submit" value="Encriptar" id="btn-encriptar">Encriptar</button>
      <button class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">Desencriptar</button>
    <form action=""></form>
    <input class="text-input" type="text" name="input-texto" id="texto-encriptado" placeholder="Ingrese el texto aquí.">
    <button class="btn" type="submit" value="Copiar" id="btn-copiar">Copiar</button>
  </section>

  <script src="js/Validacion_Y_Copiado.js"></script>
  <script src="js/Desencriptado.js"></script>
  <script src="js/Encriptado.js"></script>
</body>
